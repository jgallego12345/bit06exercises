<!doctype html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario de Ejercicios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/scr/css/styles.css">
    </head>

    <body class="">


        <form id="form" class="bg-black text-center">
            <h1>Iniciar Sesión</h1>
            <hr>
            <fieldset>
                <legend class="fs-6">Todos los campos <span class="text-danger">*</span> son obligatorios.</legend>
                <div id="liveAlertPlaceholder"></div>
                <div class="mb-3">
                    <label for="username" class="form-label">Ingrese su ID<span class="text-danger">*</span></label>
                    <input type="text" class="" id="username" name="username" aria-describedby="usernameHelp">
                    <div id="usernamelHelp" class="form-text">Tus datos son importantes, nosotros los protegemos!</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Ingrese su Contraseña<span
                            class="text-danger">*</span></label>
                    <input type="password" class="" id="password" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="" id="accept" name="accept">
                    <label class="form-check-inline" for="accept">Acepto terminos y condiciones.<span
                            class="text-danger">*</span></label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </fieldset>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
    <script src="/src/js/login.js"></script>

</html>
