<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Ejercicios - {JAGR}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles-index.css" />
    <link rel="icon" href="./img/favicon.png" type="imagen/png">
  </head>

  <body>
    <form id="form" class="">
      <div class="justify-content-center">
        <img src="./img/login-icon.png" alt="login-icon" class="imglogin" />
      </div>
      <h1 style="color: bisque; text-align: center; border-bottom: 2px rgba(0, 0, 0, 0.281) solid ;">Iniciar Sesión
      </h1>
      <fieldset class="prueba" style="color: black;">
        <legend class="fs-6 text-center mb-3">Todos los campos
          <span class="text-danger">*
          </span> son obligatorios.
        </legend>
        <div id="liveAlertPlaceholder">
        </div>
        <div class="">
          <label for="username" class="form-label">Ingrese su ID<span class="text-danger">*</span>
          </label>
          <input type="text" class="input-group" id="username" name="username" aria-describedby="usernameHelp" />
        </div>
        <div class="mb-1 mt-3">
          <label for="password" class="form-label">Ingrese su Contraseña<span class="text-danger">*</span>
          </label>
          <input type="password" class="input-group" id="password" name="password" />
        </div>
        <div class="aceptar" style="color: black;">
          <label class="termycond" for="accept">Acepto terminos y condiciones.
            <span class="text-danger">*
            </span>
          </label>
          <input type="checkbox" class="checkbox" id="accept" name="accept" />
        </div>
        <button type="submit">
          Iniciar Sesión
        </button>


      </fieldset>
    </form>


  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>

</html>
